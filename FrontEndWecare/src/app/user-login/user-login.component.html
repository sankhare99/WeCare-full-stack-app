<div  id="coach-login-form-div">
  <div id="login-top-message">
    <h3>Login As User</h3>
  </div>
    <div  id="login-top-image">
      <img src="assets/User LogIn.jpg" width="50px" height="50px">
    </div>
    <br>
    <div class="container">
      <form [formGroup]="userLoginForm" (ngSubmit)="userLogin()" id="login-form">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="id" placeholder="User Id" id="coachid">
          <p *ngIf="userLoginForm.controls.id.errors && userLoginForm.controls.id.touched" style="color:red">User Id is a mandatory field!</p>
        </div>
        <br>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password" id="password">
          <p *ngIf="userLoginForm.controls.password.errors && userLoginForm.controls.password.touched" style="color:red">Password should have 5 to 10 characters!</p>
        </div>
        <br>
        <div id="register-btn">
          <button type="submit" class="btn btn-primary" style="width: 98%;" (click)="userLogin()" >Login</button>
      </div>
      <span style="color:red" *ngIf="!loginSuccess &&  submitted">Invalid User Id or Password</span>
      </form>
    </div>
  <br/>
</div>
