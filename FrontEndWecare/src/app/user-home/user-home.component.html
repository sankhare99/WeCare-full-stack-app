<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<nav class="navbar navbar-expand-md">
  <a class="navbar-brand logo " style="margin-left: 60px;" href="#">WeCare</a>
  <button   class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item myitem">
        <a class="nav-link mylink disable" [routerLink]="['/userProfile']" ><i class="fa fa-user"></i>&nbsp;View Profile</a>
      </li>
      <li class="nav-item myitem">
        <a class="nav-link mylink disable" [routerLink]="['/userAppointments']"><i class="fa fa-list"></i>&nbsp;My Appointments</a>
      </li>
      <li class="nav-item myitem">
        <a class="nav-link mylink disable" [routerLink]="['/home']"><i class="fa fa-phone"></i>&nbsp;Call Us : 080 2233447</a>
      </li>

      <li class="nav-item myitem" >
        <a class="nav-link mylink"(click)="userLogout()"><i class="fa fa-sign-out" ></i>&nbsp;Logout</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="row justify-content-center">
  <div *ngFor="let coach of coaches" class="card shadow flex-row m-3 justify-content-around col-5 flex-wrap">
      <div class="card-header justify-content-center " style="background-color: white;">
          <img src="assets/coach avatar.png" style="border-radius: 50%; height:70px" alt="No Image">
      </div>
      <div class="card-block px-2 m-3">
          <h4>{{coach.name}}</h4>
          <h4>{{coach.coachId}}</h4>
          <h6>Mobile Number:{{coach.mobileNumber}}</h6>
          <h6>Speciality:{{coach.speciality}}</h6>
          <br>
          <button type="button" class="btn btn-primary" (click)="bookAppointment(coach.coachId)">Book Appointment</button>
      </div>
      <br>
  </div>
</div>
