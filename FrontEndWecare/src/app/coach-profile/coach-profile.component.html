<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<nav class="navbar navbar-expand-md">
  <a class="navbar-brand logo " style="margin-left: 60px;" href="#">WeCare</a>
  <button   class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item myitem">
        <a class="nav-link mylink disable" [routerLink]="['/coachProfile']" ><i class="fa fa-user"></i>&nbsp;View Profile</a>
      </li>
      <li class="nav-item myitem">
        <a class="nav-link mylink disable" [routerLink]="['/coachHome']"><i class="fa fa-list"></i>&nbsp;My Schedules</a>
      </li>
      <li class="nav-item myitem">
        <a class="nav-link mylink disable" [routerLink]="['/home']"><i class="fa fa-phone"></i>&nbsp;Call Us : 080 2233447</a>
      </li>

      <li class="nav-item myitem" >
        <a class="nav-link mylink"(click)="coachLogout()"><i class="fa fa-sign-out" ></i>&nbsp;Logout</a>
      </li>
    </ul>
  </div>
</nav>
<br>

<div class="row justify-content-center">
  <div class="card flex-row shadow col-5 m-3 flex-wrap " style="background-color:black;width:50%">
      <div class="card-header justify-content-center " style="background-color: black;">
          <img src="assets/coach avatar.png" style="border-radius: 50%; height:150px" alt="No Image">
      </div>
      <div class="card-block justify-content-center px-3 m-3">
          <h4>{{profile.name}}</h4>
          <h4>{{profile.coachId}}</h4>
          <h6>Date Of Birth: {{profile.dateOfBirth | date :'shortDate'}}</h6>
          <h6>Mobile Number: {{profile.mobileNumber}}</h6>
          <h6>Speciality: {{profile.speciality}}</h6>
      </div>
  </div>
</div>
